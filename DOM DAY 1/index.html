<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DOM DAY 1</title>
</head>
<body>
    <div class="container">
        <div class="input-group mb-3 row">
            <div class="col-sm-1">
                <span class="input-group-text" id="basic-addon1">Số A</span>
            </div>
            <div class="col-sm-11">
                <input type="text" class="form-control" placeholder="Nhập số đầu tiên" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
        </div>
        <div class="input-group mb-3 row">
            <div class="col-sm-1">
                <span class="input-group-text" id="basic-addon1">Số B</span>
            </div>
            <div class="col-sm-11">
                <input type="text" class="form-control" placeholder="Nhập số thứ hai" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
    
        <div class="input-group mb-3 row">
            <div class="col-sm-1">
                <span class="input-group-text" id="basic-addon1">Toán tử</span>
            </div>
            <div class="col-sm-11">
                <input type="text" class="form-control" placeholder="Nhập vào toán tử (+,-,*,/)" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
        
    </div>

    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
